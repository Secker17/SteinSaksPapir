<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stein, Saks, Papir Spill</title>
    <link rel="stylesheet" href="spill.css">
</head>
<body>
    <div class="game-container">
        <h1>Stein, Saks, Papir</h1>
        <button id="startGame">Start Spill</button>
<p id="result">Klikk på 'Start Spill' for å begynne!</p>

        <h2 id="timer">3</h2>
        <div class="choices">
            <img src="/Bilder/stones-and-rocks-png-image-stone-transparent-background-11563023332aitscoxpiw-removebg-preview.png" alt="Stein" data-choice="stein" onclick="makeChoice('stein')">
            <img src="/Bilder/scissors-11530930320bknx7gpoba-removebg-preview.png" alt="Saks" data-choice="saks" onclick="makeChoice('saks')">
            <img src="/Bilder/ripped-paper-image-symbol-17-removebg-preview.png" alt="Papir" data-choice="papir" onclick="makeChoice('papir')">
        </div>
        <p id="result">Velg ditt våpen!</p>
    </div>
    <script src="spill.js"></script>
</body>
</html>
